<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ProgressUp</title>
</head>


<body>

    <div class="container">
        <header class="header" id="header">
            <button class="button header__btn button--back">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="person">
                <div class="person__avatar"><img src="img/avatar.jpg" alt="Sponge Bob"></div>
                <div class="person__info">
                    <span class="person__name">Sponge Bob</span>
                    <span>tap here for contact info</span>
                </div>
            </div>
            <div class="call-block">
                <button class="button">
                    <ion-icon name="videocam-outline"></ion-icon>
                </button>
                <button class="button">
                    <ion-icon name="call-outline"></ion-icon>
                </button>
            </div>
        </header>
        <main class="main" id="main">
            <div class="content">
                <p class="content__send">Hey there! What's up!</p>
                <p class="content__receive">Hey Bro</p>
            </div>
        </main>
        <footer class="footer" id="footer">
            <button class="button icon-btns">
                <ion-icon name="add-circle-outline"></ion-icon>

            </button>
            <textarea class="footer__textarea" name="message"></textarea>
            <div class="footer__send-btn send-message">
                <div class="send-message__text">
                    <button class="button button--send">
                        <ion-icon name="send-outline"></ion-icon>
                    </button>
                </div>
                <div class="send-message__video-audio">
                    <button class="button button--video">
                        <ion-icon name="camera-outline"></ion-icon>
                    </button>

                    <button class="button button--micro">
                        <ion-icon name="mic-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </footer>
    </div>






    <!-- <ion-icon name="videocam-off-outline"></ion-icon>
    <ion-icon name="mic-off-outline"></ion-icon> -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
